services:
  app:
    build: .
    ports:
      - "127.0.0.1:8089:8081"
    depends_on:
      - course_db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://course_db:5432/${POSTGRES_DB}

  course_db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - course_db:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5001:5432"

volumes:
  course_db: